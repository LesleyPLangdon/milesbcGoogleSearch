<!DOCTYPE html>

<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="GoogleSearchPage.css" />
  </head>
  <body>
    <main>
      <div>
        
          <img id="logo"
            
            src="images/googlelogo_color_272x92dp.png"
            class="altImage"
            alt="Google"

        <div id="searchBar">
          <input id="inputBar" type="text"/>
        </div>
        <div id="button">

      </div>

    <div class="footer">

        <span class="footer-left">Advertising</span>

        <span class="footer-left">How Search works</span>
      </div>
      <div>
        <span class="footer-right">Settings</span>

        <span class="footer-right">Privacy</span>
      </div>
    </div>

</html>
